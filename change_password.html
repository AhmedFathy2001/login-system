<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon1.png">
    <title>Change Password</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/all.min.css">
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/passwordreset.css">
</head>

<body>
    <div class="container" id="mainContainer">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Change Password</h3>
                </div>
                <div class="card-body">
                    <div id="container">
                        <div class="input-group form-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text h-100"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" id="oldPassword" class="form-control" placeholder=" ">
                            <input class="d-none" type="checkbox" id="oldPasswordVisibility">
                            <span>Old Password</span>
                            <label for="oldPasswordVisibility" id="oldPasswordVisibilityLabel" class="position-absolute password-invisible"><i class="far fa-eye"></i></label>
                        </div>

                        <div class="input-group form-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text h-100"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" id="password" class="form-control position-relative" placeholder=" ">
                            <input class="d-none" type="checkbox" id="passwordVisibility">
                            <span>New Password</span>
                            <label for="passwordVisibility" id="passwordVisibilityLabel" class="position-absolute password-invisible"><i class="far fa-eye"></i></label>
                        </div>
                        <div class="input-group form-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text h-100"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" id="passwordConfirmation" class="form-control position-relative" placeholder=" ">
                            <input class="d-none" type="checkbox" id="passwordVisibilityCf">
                            <span>Re-enter New Password</span>
                            <label for="passwordVisibilityCf" id="passwordVisibilityLabelCf" class="position-absolute password-invisible"><i class="far fa-eye"></i></label>
                        </div>
                    </div>
                    <div class="invalid-feedback ms-0 text-center mt-md-3" id="invalid"></div>
                </div>
                <div class="form-group position-absolute button-control">
                    <button id="changePw" class="btn actionbtn">Change Password</button>
                </div>
                <div class="card-footer mt-5">
                    <div class="d-flex justify-content-center links">
                        <a href="./password_reset.html">Forgot password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/changepassword.js"></script>
</body>

</html>
