<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
    <title>Profile</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/all.min.css">
    <link rel="stylesheet" href="./style/profile.css">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="card d-flex justify-content-center align-items-center text-light">
            <h1 class="mb-5"></h1>
            <!-- Button trigger modal -->
            <div>
                <button type="button" class="btn btn-danger me-3" id="modal" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Delete Account
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered text-dark">
                        <div class="modal-content">
                            <div class="modal-header" id="modalHeader">
                                <h5 class="modal-title" id="exampleModalLabel">Delete account?</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body" id="modalBody">
                                Are you sure you want to delete your account? deleting your account will erase all the data attached to it and it will not be retrieved.
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" id="dismissBtn" data-bs-dismiss="modal">Keep my Account</button>
                                <a href="index.html" class="btn btn-danger" id="delete">Delete Account!</a>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="change_password.html" class="btn btn-dark me-3">Change Password</a>
                <a href="index.html" class="btn actionbtn" id="logout">Logout</a>
            </div>
        </div>
    </div>


    <script src="./scripts/bootstrap.bundle.js"></script>
    <script src="./scripts/profile.js"></script>
</body>

</html>
