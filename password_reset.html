<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/all.min.css">
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/passwordreset.css">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Reset your Password</h3>
                </div>
                <div class="card-body">
                    <div id="container">
                        <div class="input-group form-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text h-100"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" id="email" class="form-control" placeholder="Email">
                            <div class="invalid-feedback">Email doesn't exist!</div>
                        </div>

                        <div class="input-group form-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text h-100"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" id="password" class="form-control position-relative" placeholder="Password">
                            <input class="d-none" type="checkbox" id="passwordVisibility">
                            <label for="passwordVisibility" id="passwordVisibilityLabel" class="position-absolute password-invisible"><i class="far fa-eye"></i></label>
                        </div>
                        <div class="input-group form-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text h-100"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" id="passwordConfirmation" class="form-control position-relative" placeholder="Re-enter Password">
                            <input class="d-none" type="checkbox" id="passwordVisibilityCf">
                            <label for="passwordVisibilityCf" id="passwordVisibilityLabelCf" class="position-absolute password-invisible"><i class="far fa-eye"></i></label>
                        </div>
                    </div>
                    <div class="invalid-feedback ms-0 text-center mt-md-3" id="invalid"></div>
                    <div class="valid-feedback">
                        Password reset successfully! you will be redirected to the login page if you were not redirected
                        <a href="index.html">click here</a>
                    </div>
                </div>
                <div class="form-group position-absolute button-control">
                    <button id="reset" class="btn actionbtn">Reset Password</button>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        <a href="./signup.html">Sign Up instead?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/passwordreset.js"></script>
</body>

</html>
