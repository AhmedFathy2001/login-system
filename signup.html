<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body style="background-color: #24353F">
    <div class="container w-50">
        <div class="username-box input-style">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control">
            <div class="invalid-feedback">
                This username is taken, please enter another username.
            </div>
        </div>
        <div class="email-box input-style">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control">
            <div class="invalid-feedback">
                This email is taken, please enter another email.
            </div>
        </div>
        <div class="password-box row mb-3">
            <div class="col-6"><label for="password">Password</label>
                <input type="password" id="password" class="form-control">
                <div class="invalid-feedback">
                    Passwords don't match
                </div>
            </div>
            <div class="col-6"><label for="passwordConfirmation">Confirm your Password</label>
                <input type="password" id="passwordConfirmation" class="form-control">
                <div class="invalid-feedback">
                    Passwords don't match
                </div>
            </div>
        </div>
        <button id="register" class="btn btn-primary">Register Now!</button>
    </div>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/signup.js"></script>
</body>

</html>
