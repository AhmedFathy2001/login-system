<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/all.min.css">
    <link rel="stylesheet" href="./style/style-reg.css">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign Up</h3>
                </div>
                <div class="card-body" id="container">
                    <div class="input-group form-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text h-100"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" id="username" class="form-control" placeholder="Username">
                        <div class="invalid-feedback">
                            This username is taken, please enter another username.
                        </div>
                    </div>
                    <div class="input-group form-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text h-100"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="text" id="email" class="form-control" placeholder="Email">
                        <div class="invalid-feedback">
                            This email is taken, please enter another email.
                        </div>
                    </div>
                    <div class="password-container d-md-flex justify-content-evenly" id="passwordContainer">
                        <div class="input-group form-group mb-3 w-50 pe-1 ps-0 responsive-width">
                            <div class="input-group-prepend">
                                <span class="input-group-text h-100"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" id="password" class="form-control" placeholder="Password">
                            <div class="invalid-feedback" id="invalidPassword">
                                Passwords don't match
                            </div>
                        </div>
                        <div class="input-group form-group mb-3 w-50 ps-1 pe-0 responsive-width">
                            <div class="input-group-prepend">
                                <span class="input-group-text h-100"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" id="passwordConfirmation" class="form-control" placeholder="Re-enter Password">
                            <div class="invalid-feedback" id="invalidPasswordCf">
                                Passwords don't match
                            </div>
                        </div>
                    </div>
                    <div class="invalid-feedback text-center" id="invalidPasswordCf">
                        Password must be 8 characters or more
                    </div>

                </div>
                <div class="invalid-feedback ms-0 text-center mb-3">
                    All fields are required!
                </div>
                <div class="form-group d-flex justify-content-center">
                    <button id="register" class="btn signup_btn">Sign up</button>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Already have an account ?<a href="./index.html">Sign in!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/signup.js"></script>
</body>

</html>
