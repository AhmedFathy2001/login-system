<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon3.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/all.min.css">
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/style-registration.css">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Sign Up</h3>
                </div>
                <div class="card-body">
                    <div id="container">
                        <div class="input-group form-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text h-100"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" maxlength="25" id="username" class="form-control">
                            <span class="spanstyle span-animation-selector">Username</span>
                            <div class="invalid-feedback">
                                This username is taken, please enter another username.
                            </div>
                        </div>
                        <div class="input-group form-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text h-100"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" id="email" class="form-control">
                            <span class="spanstyle span-animation-selector">Email</span>
                            <div class="invalid-feedback" id="emailFeedback"></div>
                        </div>
                        <div class="password-container d-md-flex justify-content-evenly" id="passwordContainer">
                            <div class="input-group form-group mb-3 w-50 responsive-width">
                                <div class="input-group-prepend">
                                    <span class="input-group-text h-100"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" id="password" class="form-control position-relative">
                                <input class="d-none" type="checkbox" id="passwordVisibility">
                                <span class="span-animation-selector">Password</span>
                                <label for="passwordVisibility" id="passwordVisibilityLabel" class="position-absolute password-invisible"><i class="far fa-eye"></i></label>
                            </div>
                            <div class="input-group form-group mb-3 w-50 responsive-width">
                                <div class="input-group-prepend">
                                    <span class="input-group-text h-100"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" id="passwordConfirmation" class="form-control position-relative">
                                <input class="d-none" type="checkbox" id="passwordVisibilityCf">
                                <span class="span-animation-selector">Re-Enter Password</span>
                                <label for="passwordVisibilityCf" id="passwordVisibilityLabelCf" class="position-absolute password-invisible"><i class="far fa-eye"></i></label>
                            </div>
                        </div>

                        <div class="invalid-feedback text-center mb-3" id="invalidPasswordCf"></div>
                    </div>
                    <div class="invalid-feedback text-center mt-md-3" id="empty">All fields are Required!</div>
                    <div class="form-group position-absolute button-control">
                        <button id="register" class="btn actionbtn">Sign up</button>
                    </div>

                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Already have an account?<a href="./index.html">Sign in!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/signup.js"></script>
</body>

</html>
